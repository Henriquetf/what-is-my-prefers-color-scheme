<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What is my prefers-color-scheme?</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="color-scheme__section">
        <span class="color-scheme color-scheme--dark">dark</span>
        <span class="color-scheme color-scheme--light">light</span>
        <span class="color-scheme color-scheme--no-preference">
          no-preference
        </span>
        <span class="color-scheme color-scheme--not-supported">
          Not supported by this browser
        </span>
      </section>

      <section class="possible-values__section">
        <h3 class="possible-values__title">
          Possible values of prefers-color-scheme:
        </h3>
        <ul class="possible-values">
          <li class="color-scheme-value color-scheme-value--dark">dark</li>
          <li class="color-scheme-value color-scheme-value--light">light</li>
          <li class="color-scheme-value color-scheme-value--no-preference">
            no-preference
          </li>
        </ul>
      </section>

      <footer class="footer">
        <a
          class="footer-link"
          href="https://developer.mozilla.org/docs/Web/CSS/@media/prefers-color-scheme"
        >
          MDN
        </a>
      </footer>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
